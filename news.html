<!DOCTYPE html>
<html>
<head>
<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>

</head>
<body>

<button id="addTeamBtn">Add Fantasy Team</button>

<h2>YOUR TEAM</h2>
<table id="myTable">
	<tr>
    <td><b>ID<b></td>
		<td><b>Names<b></td>
		<td><b>Stats</b></td>
		<td><b>Games</b></td>
    <td><b>Live Stats</b></td>


	</tr>
</table>

</body>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script src="nbaAPI.js"></script>

</html>
